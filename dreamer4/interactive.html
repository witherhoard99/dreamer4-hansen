<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Dreamer4 Interactive</title>
  <style>
    :root {
      --bg: #23234b;
      --fg: #e4e4ee;
      --muted: rgba(228, 228, 238, 0.75);
      --border: rgba(228, 228, 238, 0.25);
      --panel: rgba(0, 0, 0, 0.18);
      --kbd-bg: rgba(255, 255, 255, 0.08);
      --btn-bg: rgba(255, 255, 255, 0.10);
      --btn-bg-hover: rgba(255, 255, 255, 0.16);
      --btn-border: rgba(228, 228, 238, 0.25);
      --pause-overlay: rgba(0, 0, 0, 0.40);
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    .page {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px 16px;
      box-sizing: border-box;
    }

    .main {
      width: min(900px, 95vw);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding-bottom: 120px; /* room for footer */
      box-sizing: border-box;
    }

    .title {
      font-weight: 700;
      font-size: 30px;
      text-align: center;
      letter-spacing: 0.2px;
      user-select: none;
    }

    .taskSelect {
      font: inherit;
      font-weight: 700;
      font-size: 18px;
      color: var(--fg);
      background: rgba(255,255,255,0.06);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 6px 10px;
      outline: none;
    }

    .taskSelect:focus {
      border-color: rgba(228,228,238,0.45);
    }

    .frameWrap {
      position: relative;
      width: 512px;
      height: 512px;
      max-width: 95vw;
      max-height: 95vw;
    }

    #frame {
      width: 100%;
      height: 100%;
      image-rendering: pixelated;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: rgba(0,0,0,0.08);
      display: block;
    }

    .pausedOverlay {
      position: absolute;
      inset: 0;
      border-radius: 10px;
      background: var(--pause-overlay);
      z-index: 10;

      opacity: 0;
      visibility: hidden;
      transition: opacity 90ms ease-out, visibility 0s linear 90ms;

      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .pausedOverlay.show {
      opacity: 1;
      visibility: visible;
      transition: opacity 90ms ease-out;
    }

    .pausedIcon {
      font-size: 112px;
      transform: translateY(-1px);
    }

    .status {
      font-size: 14px;
      color: var(--fg);
      text-align: center;
      padding: 8px 12px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: var(--panel);
      width: 512px;
      max-width: 95vw;
      box-sizing: border-box;
      line-height: 1.35;
      user-select: none;
    }

    .footer {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 14px 16px 18px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      background: linear-gradient(to top, rgba(0,0,0,0.28), rgba(0,0,0,0.0));
      box-sizing: border-box;
    }

    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 7px 12px;
      border-radius: 10px;
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      color: var(--fg);
      cursor: pointer;
      font-size: 13px;
    }
    button:hover { background: var(--btn-bg-hover); }

    .hint {
      color: var(--muted);
      font-size: 12px;
      line-height: 1.45;
      text-align: center;
      max-width: 900px;
    }

    .kbd {
      display: inline-block;
      padding: 1px 6px;
      border: 1px solid var(--btn-border);
      border-bottom-width: 2px;
      border-radius: 6px;
      background: var(--kbd-bg);
      color: var(--fg);
      font-size: 12px;
      transform: translateY(-1px);
      margin: 0 1px;
      user-select: none;
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="main">
      <div class="title">
        <select id="taskSelect" class="taskSelect"></select>
      </div>
      <!-- <div class="title" id="taskTitle">…</div> -->

      <div class="frameWrap">
        <img id="frame" width="512" height="512" />
        <div id="pausedOverlay" class="pausedOverlay">
          <div class="pausedText"><span class="pausedIcon">⏸</span></div>
        </div>
      </div>

      <div class="status" id="status">connecting…</div>
    </div>

    <div class="footer">
      <div class="buttons">
        <button id="btnPause">Pause/Resume (<span class="kbd">Space</span>)</button>
        <button id="btnReset">Reset (<span class="kbd">R</span>)</button>
        <button id="btnDisconnect">Disconnect (<span class="kbd">Q</span>/<span class="kbd">Esc</span>)</button>
      </div>

      <div class="hint">
        <div><span class="kbd">←</span>/<span class="kbd">→</span> select action dim</div>
        <div><span class="kbd">↑</span>/<span class="kbd">↓</span> set selected dim to +1 / -1 while held</div>
        <div style="margin-top:8px;">Click this page first if keys don’t register.</div>
      </div>
    </div>
  </div>

<script>
(function() {
  const statusEl = document.getElementById("status");
  const imgEl = document.getElementById("frame");
  const taskTitleEl = document.getElementById("taskTitle");
  const pausedOverlayEl = document.getElementById("pausedOverlay");

  const btnPause = document.getElementById("btnPause");
  const btnReset = document.getElementById("btnReset");
  const btnDisconnect = document.getElementById("btnDisconnect");

  const proto = (location.protocol === "https:") ? "wss" : "ws";
  const wsUrl = `${proto}://${location.host}/ws`;
  let ws = null;
  let lastUrl = null;

  const TASK_SET = __TASK_SET__;
  const INITIAL_TASK = "__INITIAL_TASK__";
  const taskSelectEl = document.getElementById("taskSelect");

  function populateTasks() {
    taskSelectEl.innerHTML = "";
    for (const t of TASK_SET) {
      const opt = document.createElement("option");
      opt.value = t;
      opt.textContent = t;
      taskSelectEl.appendChild(opt);
    }
    taskSelectEl.value = INITIAL_TASK;
  }

  let pendingTask = null;

  taskSelectEl.addEventListener("change", () => {
    const t = taskSelectEl.value;
    pendingTask = t;
    statusEl.textContent = `switching to ${t}…`;
    send({type: "set_task", task: t});
  });

  populateTasks();

  function send(obj) {
    if (!ws || ws.readyState !== WebSocket.OPEN) return;
    ws.send(JSON.stringify(obj));
  }

  function setPaused(paused) {
    if (paused) pausedOverlayEl.classList.add("show");
    else pausedOverlayEl.classList.remove("show");
  }

  function connect() {
    ws = new WebSocket(wsUrl);
    ws.binaryType = "arraybuffer";

    ws.onopen = () => { statusEl.textContent = "connected"; };
    ws.onclose = () => {
      statusEl.textContent = "disconnected";
      setPaused(false);
    };
    ws.onerror = () => { statusEl.textContent = "error"; };

    ws.onmessage = (ev) => {
      if (typeof ev.data === "string") {
        try {
          const msg = JSON.parse(ev.data);
          if (msg.type === "status") {
            const serverTask = (typeof msg.task === "string") ? msg.task : null;

            // If a switch is pending, ignore stale task fields until we see the new one.
            if (pendingTask) {
              if (serverTask === pendingTask) pendingTask = null; // ack
              else return; // ignore stale status for a moment
            }

            if (serverTask && taskSelectEl.value !== serverTask) taskSelectEl.value = serverTask;
            if (typeof msg.paused === "boolean") setPaused(msg.paused);
            if (typeof msg.text === "string") statusEl.textContent = msg.text;
          }
        } catch(e) {}
        return;
      }

      const blob = new Blob([ev.data], {type: "image/jpeg"});
      const url = URL.createObjectURL(blob);
      imgEl.onload = () => {
        if (lastUrl) URL.revokeObjectURL(lastUrl);
        lastUrl = url;
      };
      imgEl.src = url;
    };
  }

  // key handling
  const down = new Set();
  function keyName(e) { return (e.key === " ") ? "Space" : e.key; }
  function shouldCapture(k) {
    return ["ArrowUp","ArrowDown","ArrowLeft","ArrowRight","Space","r","R","q","Q","Escape"].includes(k);
  }

  window.addEventListener("keydown", (e) => {
    const k = keyName(e);
    if (!shouldCapture(k)) return;
    e.preventDefault();
    if (down.has(k)) return;
    down.add(k);
    send({type:"keydown", key:k});
  }, {passive:false});

  window.addEventListener("keyup", (e) => {
    const k = keyName(e);
    if (!shouldCapture(k)) return;
    e.preventDefault();
    down.delete(k);
    send({type:"keyup", key:k});
  }, {passive:false});

  window.addEventListener("blur", () => {
    for (const k of Array.from(down)) send({type:"keyup", key:k});
    down.clear();
  });

  btnPause.onclick = () => send({type:"toggle_pause"});
  btnReset.onclick = () => send({type:"reset"});
  btnDisconnect.onclick = () => send({type:"disconnect"});

  connect();
})();
</script>
</body>
</html>
